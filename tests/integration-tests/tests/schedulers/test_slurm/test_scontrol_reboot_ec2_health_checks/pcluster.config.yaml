Image:
  Os: {{ os }}
LoginNodes:
  Pools:
    - Name: login
      InstanceType: {{ instance }}
      Count: 1
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      Ssh:
        KeyName: {{ key_name }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  {{ scheduler_prefix }}Queues:
    - Name: queue1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-resource-1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
