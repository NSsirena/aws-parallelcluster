Image:
  Os: {{ os }}
LoginNodes:
  Pools:
    - Name: login
      InstanceType: {{ instance }}
      Count: 1
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      Ssh:
        KeyName: {{ key_name }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: resource1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: {{ max_count_cr1 }}
    - Name: queue2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: resource2
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: {{ max_count_cr2 }}
